<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Your To-Do List</h1>
    </div>
    <form id="form">
        <label for="task-name">Task Name:</label><br>
            <input type="text" name="task-name" class="form-input" id="task-name">
        <br>
        <label for="task-desc">Task Description:</label><br>
            <textarea name="task-desc" class="form-input" id="task-desc"></textarea>
        <br>
        <label for="due-date">Task Due Date:</label><br>
            <input type="datetime-local" name="due-date" class="form-input" id="due-date">
        <br>
        <input type="submit" value="Enter Task" id="submit-button">
    </form>
    <div id="tasks">
        <div class="task-card">
            <h2 class="task-name">Task Name</h2>
            <p class="task-desc">Task Description</p>
            <p class="due-date">Due Date</p>
        </div>        
    </div>
    <script src="index.js"></script>
</body>
</html>
